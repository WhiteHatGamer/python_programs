<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Project</title>
    <style>
        .header
        {
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background-color: #337def;
            color: #fcc729;
        }
        .header:hover
        {
            cursor: default;
        }
        h2
        {
            background-color: white;
        }
        .linktext
        {
            background-color: #390897;
            font-style: italic;
            font-family: monospace;
            color: #b8df10;
            border-radius: 5px;
            transition-duration: .2s;
            padding: 7px 10px;
        }
        .linktext:hover
        {
            border: 2px solid #390897;
            font-style: italic;
            font-family: monospace;
            color: #b8df10;
            background-color: white;
            border-radius: 5px;
            transition-duration: .4s;
            padding: 5px 8px;
        }
        .img
        {
            background-color: transparent;
        }
        .footer
        {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            border: 3px solid green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome To the Thahir's Laptop</h1>
    </div>
